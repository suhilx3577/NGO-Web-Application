<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Orphan Edit</title>
 
</head>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<body>

 

<div class="container mt-4">
  <div class="display-4 text-center text-info">Orphan Data</div>
  <br />
  <div class="row">
    <div class="col-md-4"></div>

    <div class="col-md-4">
      <div class="card">
        {% include "message.html" %}
        <h4 class="text-center text-success">Orphan</h4>
        <div class="card-body bg-light">

          <form action="/oedit/{{orphans.orphid}}" method="post">
            <div class="form-group">
                 <input
                  type="text"
                  class="form-control mt-2"
                  name="orphid"
                  value={{orphans.orphid}}
                  placeholder="Enter Orphan Id"
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control mt-2"
                  name="orphname"
                  value={{orphans.orphname}}
                  placeholder="Orphan Name"
                  required
                />
              </div>
  
              <div class="form-group">
                <input
                  type="text"
                  class="form-control mt-2"
                  name="orphage"
                  placeholder="Orphan Age"
                 value={{orphans.orphage}}
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control mt-2"
                  name="orphgender"
                  value={{orphans.orphgender}}
                  placeholder="Orphan Gender"
                  required
                />
              </div>
  
              <div class="form-group">
                <input
                  type="text"
                  class="form-control mt-2"
                  name="grdname"
                  value={{orphans.grdname}}
                  placeholder="Gaurdian Name"
                  required
                />
              </div>


              <div class="form-group">
                <input
                  type="text"
                  class="form-control mt-2"
                  name="grdphno"
                  value={{orphans.grdphno}}
                  placeholder="Gaurdian Phone Number"
                  required
                />
              </div>

              <div class="form-group">
                <input
                  type="text"
                  class="form-control mt-2"
                  name="grdaddr"
                  value={{orphans.grdaddr}}
                  placeholder="Gaurdian Address"
                  required
                />
              </div>
            
          <button class="btn btn-info" type="submit">Update</button>
          </form>
        </div>
      </div>
      <div class="col-md-4"></div>
    </div>

    


</div>



 

</body>

</html>
