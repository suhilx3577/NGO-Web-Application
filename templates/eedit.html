<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Inventory Edit</title>
 
</head>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<body>

 

<div class="container mt-4">
  <div class="display-4 text-center text-info">Update Employee Data</div>
  <br />
  <div class="row">
    <div class="col-md-4"></div>

    <div class="col-md-4">
      <div class="card">
        {% include "message.html" %}
        <h4 class="text-center text-success">Employee</h4>
        <div class="card-body bg-light">

          <form action="/eedit/{{employee.empid}}" method="post">
            <div class="form-group">
                 <input
                  type="text"
                  class="form-control mt-2"
                  name="empid"
                  value={{employee.empid}}
                  placeholder="Enter Employee Id"
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control mt-2"
                  name="empname"
                  value={{employee.empname}}
                  placeholder="Employee Name"
                  required
                />
              </div>
  
              <div class="form-group">
                <input
                  type="text"
                  class="form-control mt-2"
                  name="empdesg"
                  placeholder="Employee Designation"
                 value={{employee.empdesg}}
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="number"
                  class="form-control mt-2"
                  name="empphn"
                  value={{employee.empphn}}
                  placeholder="Phone No"
                  required
                />
              </div>
  
              <div class="form-group">
                <input
                  type="number"
                  class="form-control mt-2"
                  name="empsal"
                  value={{employee.empsal}}
                  placeholder="Employee Salary?"
                  required
                />
              </div>
            
          <button class="btn btn-info" type="submit">Update</button>
          </form>
        </div>
      </div>
      <div class="col-md-4"></div>
    </div>
  
    


</div>



 

</body>

</html>
